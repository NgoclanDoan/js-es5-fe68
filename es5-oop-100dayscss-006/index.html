<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP-100DAYSCSS</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="profile">
                <div class="avator-container">
                    <div class="inner-box"></div>
                    <div class="outer-box">
                    </div>
                    <img src="http://100dayscss.com/codepen/jessica-potter.jpg" class="avator"></img>
                </div>
                <div class="info">
                    <div class="name big"><span id="ten">Jessica Potter</span></div>
                    <div class="work small"><span id="chucVu">Visual Artist</span></div>
                </div>
                <div class="btns">
                    <div class="btn middle" id="xuatThongTin">Xuất thông tin</div>
                    <div class="btn middle">Message</div>
                </div>
            </div>
            <div class="activity">
                <div>
                    <div class="big"><span id="baiViet">523</span></div>
                    <div class="small">Posts</div>
                </div>
                <div>
                    <div class="big"><span id="luotThich">1387</span></div>
                    <div class="small">Likes</div>
                </div>
                <div class="no-border">
                    <div class="big"><span id="nguoiTheoDoi">146</span></div>
                    <div class="small">Followers</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/namecard.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
